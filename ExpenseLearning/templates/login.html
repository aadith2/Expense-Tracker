{% extends 'base.html' %}

{% block navbar %}{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
/* ==========================
   LOGIN PAGE â€“ INTERNAL CSS
   ========================== */

/* Page background override */
body {
    background-color: #f4f6f9;
}

/* Login Card */
.auth-box {
    width: 360px;
    margin: 110px auto;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* Title */
.auth-box h2 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 22px;
    font-weight: 600;
    color: #111827;
}

/* Error Messages */
.auth-box p {
    font-size: 14px;
    margin-bottom: 12px;
}

/* Form */
.auth-box form {
    margin-top: 10px;
}

/* Inputs */
.auth-box input {
    width: 100%;
    padding: 11px 12px;
    margin-bottom: 16px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.auth-box input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Button */
.auth-box button {
    width: 100%;
    padding: 12px;
    background-color: #2563eb;
    border: none;
    border-radius: 8px;
    color: #ffffff;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

.auth-box button:hover {
    background-color: #1d4ed8;
}

.auth-box button:active {
    transform: scale(0.98);
}

/* Register Link */
.auth-box a {
    display: block;
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #2563eb;
    text-decoration: none;
}

.auth-box a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 420px) {
    .auth-box {
        width: 90%;
        margin: 80px auto;
        padding: 26px;
    }
}
</style>

<div class="auth-box">
    <h2>Login</h2>

    {% if messages %}
    {% for message in messages %}
    <p style="color:#dc2626;">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Create new account</a>
</div>

{% endblock %}
