{% extends 'base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}

<style>
/* ==========================
   EDIT EXPENSE – INTERNAL CSS
   ========================== */

/* Page background */
body {
    background-color: #f4f6f9;
}

/* Form Card */
.form-box {
    width: 420px;
    margin: 80px auto;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* Title */
.form-box h2 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 22px;
    font-weight: 600;
    color: #111827;
}

/* Error Messages */
.form-box p {
    font-size: 14px;
    margin-bottom: 12px;
}

/* Labels */
.form-box label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    color: #374151;
}

/* Inputs, Select & Textarea */
.form-box input,
.form-box select,
.form-box textarea {
    width: 100%;
    padding: 11px 12px;
    margin-bottom: 16px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.form-box textarea {
    resize: vertical;
    min-height: 90px;
}

.form-box input:focus,
.form-box select:focus,
.form-box textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Update Button */
.form-box button {
    width: 100%;
    padding: 12px;
    background-color: #2563eb;
    border: none;
    border-radius: 8px;
    color: #ffffff;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

.form-box button:hover {
    background-color: #1d4ed8;
}

.form-box button:active {
    transform: scale(0.98);
}

/* Back Link */
.form-box .back-link {
    display: block;
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #2563eb;
    text-decoration: none;
}

.form-box .back-link:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .form-box {
        width: 90%;
        margin: 60px auto;
        padding: 26px;
    }
}
</style>

<div class="form-box">
    <h2>Edit Expense</h2>

    {% if messages %}
    {% for message in messages %}
    <p style="color:#dc2626;">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Category</label>
        <select name="category">
            <option value="">All</option>
            <option value="Food" {% if selected_food %}selected{% endif %}>Food</option>
            <option value="Travel" {% if selected_travel %}selected{% endif %}>Travel</option>
            <option value="Shopping" {% if selected_shopping %}selected{% endif %}>Shopping</option>
            <option value="Rent" {% if selected_rent %}selected{% endif %}>Rent</option>
            <option value="Others" {% if selected_others %}selected{% endif %}>Others</option>
        </select>

        <label>Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

        <label>Description</label>
        <textarea name="description">{{ expense.description }}</textarea>

        <button type="submit">Update Expense</button>
    </form>

    <a class="back-link" href="{% url 'dashboard' %}">⬅ Back to Dashboard</a>
</div>

{% endblock %}
